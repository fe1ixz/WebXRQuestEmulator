<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mask">
      <div id="mask-text" class="prompt"></div>
    </div>
    <div class="viewport-header-panel">
      <div class="row controller-panel">
        <div id="headset-component" class="component-container"></div>
      </div>
    </div>
    <div id="renderComponent" class="row component main-component">
      <div id="transform-component" class="component-container"></div>
    </div>
    <div class="viewport-footer-panel">
      <div class="row controller-panel">
        <div id="pose-component" class="component-container"></div>
      </div>
    </div>
    <div class="ui-panel">
      <div class="row controller-panel">
        <div class="col">
          <div id="left-controller-component" class="component-container"></div>
        </div>
        <div class="col">
          <div
            id="right-controller-component"
            class="component-container"
          ></div>
        </div>
      </div>
      <div class="row controller-panel">
        <div id="keyboard-control-component" class="component-container"></div>
      </div>
      <div class="row controller-panel">
        <div
          id="gamepad-control-component"
          class="component-container"
          style="display: none"
        ></div>
      </div>
    </div>
    <script src="three/three.js"></script>
    <script src="three/GLTFLoader.js"></script>
    <script src="three/OBJLoader.js"></script>
    <script src="three/OrbitControls.js"></script>
    <script src="three/TransformControls.js"></script>
    <script src="../ConfigurationManager.js"></script>

    <script src="gamepad.js"></script>
    <script src="../lib/joystick.js"></script>
    <script src="actions.js"></script>
    <script src="scene.js"></script>
    <script src="ui2p0.js"></script>
    <script src="poses.js"></script>
    <script src="keyboard.js"></script>
  </body>
</html>
