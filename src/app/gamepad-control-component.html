<div class="card alternative-control-card">
  <div class="card-body">
    <div class="row" style="margin: 2%">
      <div class="col-4 d-flex justify-content-start align-items-center">
        <img src="/assets/images/gamepad.png" class="control-icon" />
        <span class="control-label">Gamepad Control</span>
      </div>
      <div class="col-8 d-flex justify-content-end align-items-center">
        <div>
          <button
            id="gamepad-input-passthrough"
            type="button"
            class="btn headset-action-button button-leftmost"
          >
            <img src="/assets/images/send.png" class="action-icon" />
            Input Passthrough
          </button>
          <button
            id="gamepad-mapping"
            type="button"
            class="btn headset-action-button button-middle"
          >
            <img src="/assets/images/info.png" class="action-icon" />
          </button>
          <button
            id="gamepad-settings"
            type="button"
            class="btn headset-action-button button-rightmost"
          >
            <img src="/assets/images/settings.png" class="action-icon" />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
