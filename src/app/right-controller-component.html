<div class="card controller-card" style="margin-left: 0">
  <div class="card-header">
    <img src="/assets/images/controller-right.png" class="control-icon" />
    <span class="control-label">Right Controller</span>
  </div>
  <div class="card-body">
    <div class="row" style="margin: 2%">
      <div class="col-4 d-flex align-items-center">
        <img src="/assets/images/joystick.png" class="control-icon" />
        <span class="control-label">Joystick</span>
      </div>
      <div class="col-8 d-flex justify-content-end">
        <div>
          <button
            id="right-controller-joystick-touch"
            type="button"
            class="btn special-button button-leftmost"
          >
            <img src="/assets/images/press.png" style="width: 1.2em" />
          </button>
          <button
            id="right-controller-joystick-press"
            type="button"
            class="btn special-button button-middle"
          >
            Press
          </button>
          <button
            id="right-controller-joystick-hold"
            type="button"
            class="btn special-button button-rightmost"
          >
            <img src="/assets/images/lock.png" style="width: 1.2em" />
          </button>
        </div>
      </div>
    </div>
    <div class="row" style="margin: 2%">
      <div class="col-12 d-flex justify-content-end">
        <div>
          <div id="right-controller-joystick" class="joystick-panel">
            <button
              id="right-controller-joystick-sticky"
              type="button"
              class="btn special-button joystick-button"
              style="top: 75px"
            >
              <img src="/assets/images/sticky.png" class="action-icon" />
              Sticky
            </button>
            <button
              id="right-controller-joystick-reset"
              type="button"
              class="btn special-button joystick-button"
              style="top: 105px"
            >
              <img src="/assets/images/reset.png" class="action-icon" />
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin: 2%">
      <div class="col-3 d-flex align-items-center">
        <img src="/assets/images/trigger-right.png" class="control-icon" />
        <span class="control-label">Trigger</span>
      </div>
      <div class="col-9 d-flex justify-content-end">
        <div>
          <button
            id="right-controller-trigger-touch"
            type="button"
            class="btn special-button button-leftmost"
          >
            <img src="/assets/images/press.png" style="width: 1.2em" />
          </button>
          <button
            id="right-controller-trigger-press"
            type="button"
            class="btn special-button button-rightmost"
          >
            Press
          </button>
        </div>
        <input
          id="right-controller-trigger-value"
          type="range"
          class="form-range"
        />
      </div>
    </div>
    <div class="row" style="margin: 2%">
      <div class="col-3 d-flex align-items-center">
        <img src="/assets/images/grip-right.png" class="control-icon" />
        <span class="control-label">Grip</span>
      </div>
      <div class="col-9 d-flex justify-content-end">
        <div>
          <button
            id="right-controller-grip-touch"
            type="button"
            class="btn special-button button-leftmost"
          >
            <img src="/assets/images/press.png" style="width: 1.2em" />
          </button>
          <button
            id="right-controller-grip-press"
            type="button"
            class="btn special-button button-rightmost"
          >
            Press
          </button>
        </div>
        <input
          id="right-controller-grip-value"
          type="range"
          class="form-range"
        />
      </div>
    </div>
    <div class="row" style="margin: 2%">
      <div class="col-4 d-flex align-items-center">
        <img src="/assets/images/button2-right.png" class="control-icon" />
        <span class="control-label">ButtonB</span>
      </div>
      <div class="col-8 d-flex justify-content-end">
        <div>
          <button
            id="right-controller-button2-touch"
            type="button"
            class="btn special-button button-leftmost"
          >
            <img src="/assets/images/press.png" style="width: 1.2em" />
          </button>
          <button
            id="right-controller-button2-press"
            type="button"
            class="btn special-button button-middle"
          >
            Press
          </button>
          <button
            id="right-controller-button2-hold"
            type="button"
            class="btn special-button button-rightmost"
          >
            <img src="/assets/images/lock.png" style="width: 1.2em" />
          </button>
        </div>
      </div>
    </div>
    <div class="row" style="margin: 2%">
      <div class="col-4 d-flex align-items-center">
        <img src="/assets/images/button1-right.png" class="control-icon" />
        <span class="control-label">ButtonA</span>
      </div>
      <div class="col-8 d-flex justify-content-end">
        <div>
          <button
            id="right-controller-button1-touch"
            type="button"
            class="btn special-button button-leftmost"
          >
            <img src="/assets/images/press.png" style="width: 1.2em" />
          </button>
          <button
            id="right-controller-button1-press"
            type="button"
            class="btn special-button button-middle"
          >
            Press
          </button>
          <button
            id="right-controller-button1-hold"
            type="button"
            class="btn special-button button-rightmost"
          >
            <img src="/assets/images/lock.png" style="width: 1.2em" />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
